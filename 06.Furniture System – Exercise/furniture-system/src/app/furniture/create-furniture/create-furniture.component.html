<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Create New Furniture</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form [formGroup]="form" (submit)="createFurniture()">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input class="form-control" id="new-make" formControlName="make" type="text">
        </div>
        <div *ngIf="f.make.touched && f.make.errors?.required" class="alert alert-danger">This field is required</div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input class="form-control is-valid" id="new-model" formControlName="model" type="text">
        </div>
        <div *ngIf="f.model.touched && f.model.errors?.required" class="alert alert-danger">This field is required</div>

        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control is-invalid" id="new-year" formControlName="year" type="number">
        </div>
        <div *ngIf="f.year.touched && f.year.errors?.required" class="alert alert-danger">This field is required</div>

        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <input class="form-control" id="new-description" formControlName="description" type="text">
        </div>
        <div *ngIf="f.description.touched && f.description.errors?.required" class="alert alert-danger">This field is required</div>

      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input class="form-control" id="new-price" formControlName="price" type="number">
        </div>
        <div *ngIf="f.price.touched && f.price.errors?.required" class="alert alert-danger">This field is required</div>

        <div class="form-group">
          <label class="form-control-label" for="new-image">Image</label>
          <input class="form-control" id="new-image" formControlName="imageUrl" type="text">
        </div>
        <div *ngIf="f.imageUrl.touched && f.imageUrl.errors?.required" class="alert alert-danger">This field is required</div>

        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input class="form-control" id="new-material" formControlName="material" type="text">
        </div>
        <button type="submit" class="btn btn-primary" value="Create">Create</button>
      </div>
    </div>
  </form>
</div>
