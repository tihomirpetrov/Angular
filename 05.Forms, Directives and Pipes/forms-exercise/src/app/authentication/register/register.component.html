{{diagnostic}}
<div class="container">
  <h1>Registration Form</h1>
  <form #registerForm = "ngForm" (ngSubmit)="registration()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             name = "username"
             pattern="^[A-Z][\w]*"
             [(ngModel)]="form.username"
             #username = "ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username must start with a capital letter and must contain only letters and digits.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             name = "password"
             pattern="^[\w]*"
             minlength="4"
             maxlength="16"
             [(ngModel)]="form.password"
             #password = "ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must contain only letters and digits and must be between 4 and 16 symbols.</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword"
             required
             name="confirmPassword"
             [(ngModel)]="form.confirmPassword"
             #confirmPassword = "ngModel">
      <div [hidden]="confirmPassword.value == password.value|| confirmPassword.pristine" class="alert alert-danger">Both passwords must match.</div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required
             name="firstName"
             [(ngModel)]="form.firstName"
             #firstName = "ngModel">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required
             name="lastName"
             [(ngModel)]="form.lastName"
             #lastName = "ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email"
             required
             name="email"
             [(ngModel)]="form.email"
             #email = "ngModel">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age"
             name="age"
             [(ngModel)]="form.age"
             #age = "ngModel"
      >
    </div>

    <button type="submit" class="btn btn-success" [disabled]="registerForm.form.invalid">Register</button>
  </form>
</div>
