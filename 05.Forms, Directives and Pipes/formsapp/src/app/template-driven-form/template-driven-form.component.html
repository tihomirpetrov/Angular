<form  #form="ngForm" (ngSubmit)="login(form.value)">
  <div class="form-group">
    <label for="">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="model.processor" name="processor">
  </div>

  <div class="form-group">
    <label for="">Email address</label>
    <input type="email" (click)="emailInput" class="form-control" #emailInput="ngModel" name="email" ngModel required>
    <div class="alert alert-danger" *ngIf="emailInput.touched && emailInput.errors.required">Username is required</div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" name="pass" ngModel required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
