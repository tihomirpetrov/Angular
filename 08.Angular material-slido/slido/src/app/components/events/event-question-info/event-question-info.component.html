<mat-card class="example-card" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header>
    <mat-icon>perm_identity</mat-icon>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Anonymous</mat-card-title>
    <mat-card-subtitle>{{currentDate | date: 'dd/MM/yyyy HH:mm:ss'}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
    <p>
      Image upload ?
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
