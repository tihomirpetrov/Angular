<h1 align="center" *ngIf="profile">
  Welcome to GitHub profile of {{this.profile.name}}
</h1>
<h4 *ngIf="profile">Profile ID: {{profile.id}}</h4>
<img src="{{profile.avatar_url}}" alt="" width="150" height="150" border="1" *ngIf="profile">
<h2 *ngIf="profile">Name: {{profile.name}}</h2>
<h2 *ngIf="profile">Location: {{profile.location}}</h2>
<h2 *ngIf="profile">Login ID: {{profile.login}}</h2>
