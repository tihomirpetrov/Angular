<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="articleName">
      <button class="btn btn-primary" [disabled]="articleName === ''" (click)="onCreateArticle()">add article</button>
      <button class="btn btn-outline-primary" (click)="articleName = ''">reset</button>
      <app-article *ngFor="let article of articles"></app-article>
      <br>
      <p *ngIf="articleCreated; else noArticle">{{ articleCreationStatus }}</p>
      <ng-template #noArticle>{{ articleCreationStatus }}</ng-template>
    </div>
  </div>
</div>
